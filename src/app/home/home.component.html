<div class="container">
    <h3>Angular 4 formst</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" required class="form-control" name="firstname" ngModel>
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" required class="form-control" name="lastname" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">ok</button>
    </form>
</div>
{{ form.pristine }}
