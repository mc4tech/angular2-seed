<div class="container">
    <h3>Angular 4 formst</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" required class="form-control" name="firstname" ngModel>
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" required class="form-control" name="lastname" ngModel>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" ngModel> Full Time Employee
            </label>
        </div>

        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="w2" checked>
                W2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099">
                1099
            </label>
        </div>

        <div class="form-group">
            <label> Primary Language</label>
            <select class="form-control">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstNameId">Date Hired</label>
            <input type="date" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">ok</button>
    </form>
</div>
{{ form.pristine }}
