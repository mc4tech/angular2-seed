<div class="container">
    <h3>Angular 4 formst</h3>
    <form #form="ngForm" novalidate>
        <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input id="firstNameId" type="text" required class="form-control" name="firstname"
                [(ngModel)]="model.firstName">
        </div>
        <div class="form-group">
            <label for="lastNameId">Last Name</label>
            <input id="lastNameId" type="text" required class="form-control" name="lastname"
                [(ngModel)]="model.lastName">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="is-full-time" [(ngModel)]="model.isFullTime"> Full Time Employee
            </label>
        </div>

        <label>Payment Type</label>
        <div class="radio">
            <label>
                <input type="radio" name="paymenttype" value="W2" checked [(ngModel)]="model.paymentType">
                W2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="pay-type" value="1099" [(ngModel)]="model.paymentType">
                1099
            </label>
        </div>

        <div class="form-group">
            <label> Primary Language</label>
            <select class="form-control" name="primaryLanguage" [(ngModel)]="model.primaryLanguage">
                <option *ngFor="let lang of languages">
                    {{lang}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="firstNameId">Date Hired</label>
            <input type="date" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">ok</button>
    </form>
    Model: {{ model | json}}
    <br>
    Angular: {{ form.value | json }}
</div>
